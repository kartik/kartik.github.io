<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker News Posts</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 10px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #ff6600;
            font-weight: 300;
        }

        .control-panel {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 10px;
        }

        .time-range {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .chip {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            background-color: #e0e0e0;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            font-size: 0.9em;
        }

        .chip.active, .chip:hover {
            background-color: #ff6600;
            color: #fff;
        }

        #postsContainer {
            margin-top: 20px;
        }

        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            overflow: hidden;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            padding: 15px 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card-header h2 {
            font-size: 1.1em;
            font-weight: 500;
            color: #ff6600;
            margin-bottom: 5px;
        }

        .card-header h2 a {
            text-decoration: none;
            color: inherit;
        }

        .card-header h2 a:hover {
            text-decoration: underline;
        }

        .card-meta {
            font-size: 0.85em;
            color: #555;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 8px;
        }

        .card-meta a {
            color: #555;
            text-decoration: none;
        }

        .card-meta a:hover {
            color: #ff6600;
            text-decoration: underline;
        }

        .card-stats {
            display: flex;
            gap: 12px;
        }

        .card-stats span {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            font-size: 1.2em;
            color: #555;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ff6600;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 0.5s linear infinite;
            margin: 0 auto 10px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .time-range {
                gap: 5px;
            }
            .chip {
                padding: 6px 12px;
                font-size: 0.85em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="control-panel">
            <div class="time-range">
                <button class="chip active" data-time="day">Day</button>
                <button class="chip" data-time="week">Week</button>
                <button class="chip" data-time="month">Month</button>
                <button class="chip" data-time="year">Year</button>
                <button class="chip" data-time="all">All</button>
            </div>
        </div>
        <div id="postsContainer">
            <!-- Post cards will be inserted here -->
        </div>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            Loading posts...
        </div>
    </div>

    <script>
        // Algolia HN Search API (supports date filtering)
        const ALGOLIA_API = 'https://hn.algolia.com/api/v1/search';
        let TIMEFRAME = 'day';

        // Time ranges in seconds
        const TIME_RANGES = {
            day: 24 * 60 * 60,
            week: 7 * 24 * 60 * 60,
            month: 30 * 24 * 60 * 60,
            year: 365 * 24 * 60 * 60,
            all: null
        };

        document.addEventListener('DOMContentLoaded', () => {
            fetchTopHNPosts();

            // Handle time range selection
            document.querySelectorAll('.chip').forEach(chip => {
                chip.addEventListener('click', () => {
                    document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
                    chip.classList.add('active');
                    TIMEFRAME = chip.dataset.time;
                    fetchTopHNPosts();
                });
            });
        });

        async function fetchTopHNPosts() {
            const loading = document.getElementById('loading');
            const postsContainer = document.getElementById('postsContainer');

            loading.style.display = 'block';
            postsContainer.innerHTML = '';

            try {
                // Build API URL with time filter
                let url = `${ALGOLIA_API}?tags=story&hitsPerPage=50`;

                const timeRange = TIME_RANGES[TIMEFRAME];
                if (timeRange) {
                    const minTimestamp = Math.floor(Date.now() / 1000) - timeRange;
                    url += `&numericFilters=created_at_i>${minTimestamp}`;
                }

                const response = await fetch(url);
                const data = await response.json();

                const stories = data.hits
                    .filter(story => story.title && story.points > 0)
                    .map(story => {
                        const timeElapsed = Math.max((Date.now() / 1000 - story.created_at_i) / 86400, 0.01);
                        return {
                            id: story.objectID,
                            title: story.title,
                            url: story.url || `https://news.ycombinator.com/item?id=${story.objectID}`,
                            score: story.points || 0,
                            numComments: story.num_comments || 0,
                            author: story.author,
                            timeElapsed: timeElapsed,
                            votesPerDay: story.points / timeElapsed,
                            createdAt: story.created_at_i
                        };
                    });

                renderHNPosts(stories);
            } catch (error) {
                console.error('Error fetching posts:', error);
                postsContainer.innerHTML = '<p style="text-align:center;color:#555;">Failed to load posts. Please try again.</p>';
            }

            loading.style.display = 'none';
        }

        function renderHNPosts(posts) {
            const postsContainer = document.getElementById('postsContainer');

            // Sort by most upvoted
            posts.sort((a, b) => b.score - a.score);

            posts.forEach(post => {
                const card = document.createElement('div');
                card.classList.add('card');

                const timeAgo = formatTimeAgo(post.createdAt);
                const commentsUrl = `https://news.ycombinator.com/item?id=${post.id}`;

                card.innerHTML = `
                    <div class="card-header">
                        <h2><a href="${escapeHtml(post.url)}" target="_blank">${escapeHtml(post.title)}</a></h2>
                        <div class="card-meta">
                            <span>${timeAgo} by ${escapeHtml(post.author)}</span>
                            <div class="card-stats">
                                <span>â–² ${post.score}</span>
                                <span><a href="${commentsUrl}" target="_blank">ðŸ’¬ ${post.numComments}</a></span>
                            </div>
                        </div>
                    </div>
                `;
                postsContainer.appendChild(card);
            });
        }

        function formatTimeAgo(timestamp) {
            const seconds = Math.floor(Date.now() / 1000 - timestamp);

            if (seconds < 60) return 'just now';
            if (seconds < 3600) return `${Math.floor(seconds / 60)}m ago`;
            if (seconds < 86400) return `${Math.floor(seconds / 3600)}h ago`;
            if (seconds < 604800) return `${Math.floor(seconds / 86400)}d ago`;
            if (seconds < 2592000) return `${Math.floor(seconds / 604800)}w ago`;
            if (seconds < 31536000) return `${Math.floor(seconds / 2592000)}mo ago`;
            return `${Math.floor(seconds / 31536000)}y ago`;
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
